apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
//apply plugin: 'com.bugsnag.android.gradle' // apply on last line
apply plugin: 'bugly'
android {
    compileSdkVersion parent.ext.compileSdkVersion
    buildToolsVersion parent.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.u9porn"
        minSdkVersion parent.ext.minSdkVersion
        targetSdkVersion parent.ext.targetSdkVersion
        versionCode 23
        versionName "1.2.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a'//, 'x86_64', 'arm64-v8a'
        }
    }
    signingConfigs {
        release {
            storeFile file('../v9key.jks')
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // zipalign优化
            zipAlignEnabled true
            // 移除无用的资源文件
            shrinkResources true
            // 混淆
            minifyEnabled true
            // 加载默认混淆配置文件 progudard-android.txt在sdk目录里面，不用管，proguard-rules.pro是我们自己配的混淆文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
        debug {
            ext.enableBugsnag = false
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-fresco.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // 打包名称
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "v9porn_v${defaultConfig.versionName}.apk"
        }
    }
}

greendao {
    schemaVersion 5//数据库版本号
}

bugly {
    appId = "e426041d83" // 注册时分配的App ID
    appKey = "" // 注册时分配的App Key
    appVersion = '1.1.2' //App版本
    execute = false //插件开关
    upload = true //上传开关
    uploadMapping = true //Mapping文件上传开关
    uploadSymbol = true //Symbol文件上传开关
}
